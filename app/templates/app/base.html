{% load static extra_tags %}

<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% compress css %}

        <!-- General toast -->

                </svg>
            </div>
            <div class="ml-3 text-sm font-normal" name="text">...</div>
            <button onclick="dismissToast(this)" type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8" aria-label="Close">

                </svg>

            <button onclick="dismissToast(this)" type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8" aria-label="Close">

            <button onclick="dismissToast(this)" type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/datepicker.min.js"></script>
        <script src="{% static '/js/popper.min.js' %}"></script>
        <script src="{% static '/js/Bootstrap/bootstrap.min.js' %}"></script>
        <script src="{% static '/js/jquery-3.7.0.min.js' %}"></script>
        <script src="{% static '/js/globalFunctions.js' %}?version=1.0.0"></script>

        
        <!-- CSRF Cookie -->
        <script>
                    
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== "") {
                    const cookies = document.cookie.split(";");
                    for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                    }
                }
                return cookieValue;
            }

            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    if (!this.crossDomain) {
                        xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
                    }
                }
            });

        </script>

        <!-- Funktion für das Anzeigen einer Notification -->
        <script>

            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            const showToast = (toastID, text=null) => {
                const toast = $('#' + toastID)

                if (text) {
                    $(toast).find('[name="text"]').text(text)
                }

                toast.addClass('active')

                sleep(10000).then(() => { 
                    toast.removeClass('active')   
                });
            }

            const dismissToast = (toastBtn) => {
                const toast = toastBtn.parentNode

                toast.classList.remove('active')
            }
        </script>

        {% block scripts %}
        {% endblock %}

    </body>
</html>
