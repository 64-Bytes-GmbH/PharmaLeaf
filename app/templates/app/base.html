{% load compress %}
{% load static extra_tags %}

<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PharmaLeaf!</title>

        {% compress css %}
        <link href="{% static '/css/app/style.css' %}?version=1.0.0" rel="stylesheet" >
        <link href="{% static '/css/dashboard/output.css' %}?version=1.0.0" rel="stylesheet">
        {% endcompress %}
    </head>
    <body>

        

        {% block content %}
        {% endblock %}

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/datepicker.min.js"></script>
        <script src="{% static '/js/popper.min.js' %}"></script>
        <script src="{% static '/js/Bootstrap/bootstrap.min.js' %}"></script>
        <script src="{% static '/js/jquery-3.7.0.min.js' %}"></script>
        <script src="{% static '/js/globalFunctions.js' %}?version=1.0.0"></script>

        
        <!-- CSRF Cookie -->
        <script>
                    
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== "") {
                    const cookies = document.cookie.split(";");
                    for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                    }
                }
                return cookieValue;
            }

            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    if (!this.crossDomain) {
                        xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
                    }
                }
            });

        </script>

        {% block scripts %}
        {% endblock %}

    </body>
</html>
